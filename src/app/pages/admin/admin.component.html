<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>FullName</mat-label>
        <input matInput type="text" formControlName="fullName" required autocomplete="off">
        <mat-icon matSuffix>face</mat-icon>
        <mat-hint>Type your full name</mat-hint>
        <mat-error *ngIf="form.get('fullName').invalid">
          {{ form.get('fullName').errors | json }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" required autocomplete="off">
        <mat-icon matSuffix>mail</mat-icon>
        <mat-hint>Type your full email</mat-hint>
        <mat-error *ngIf="form.get('email').invalid">
          {{ form.get('fullName').errors | json }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="password" required autocomplete="off">
        <mat-icon matSuffix>code</mat-icon>
        <mat-hint>Type your full password</mat-hint>
        <mat-error *ngIf="form.get('password').invalid">
          {{ form.get('fullName').errors | json }}
        </mat-error>
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</form>
